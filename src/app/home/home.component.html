<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
  <p>
      <input type="text" [(ngModel)]="name"><br>
      <strong>You said: </strong> {{ name }}
  </p>
</div>

<div class="play-container">
  <p>
      <input #newSub type="text" >
      <button (click)='submitClick(newSub.value)'>submit</button><br>
      <strong>You said: </strong> {{ submission }}
  </p>
</div>
